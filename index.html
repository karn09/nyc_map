<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="css/main3.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>

	<div class="wrap">

		<div id="map-canvas"></div>
		<div class="mobile-container">

			<form id='search-form'>
				<input class="controls" id="pac-input" data-bind="textInput: keyword, event: {keypress: enterSearch}" class="form-control"
				type="text" placeholder="Start Searching Here!"></input>
			</form>
			
			<!--<div id="notfound"
				data-bind="dialog: { autoOpen: false, modal: true title:'Not found!'}, template: { name: 'dialog-template', data: dialogItem, 'if': dialogItem }, openDialog: dialogItem }">
				
			</div>
			<script id="dialog-template" type="text/html">
				<span data-bind="text:message"></span>
			</script>-->
			
			<aside>
				<input id="filter" type="checkbox" name="within_results" value="within">Search within results</input>
				<div id="results-box" data-bind="visible: true">
					<!--<div class="btn-group justified" role="group">
						<div data-bind="foreach: filters">
							<input type="button" class="btn btn-primary" data-bind="click: $parent.setActiveFilter, value: grade" />
						</div>

					</div>-->

					<div data-bind="if: screenPos">
					<ul id="list" class="results-list" data-bind="foreach: filteredResults">
						<li>
							<div class="corner-info" data-bind="click: $parent.setFocus">
								<span data-bind="text: shortened"></span>
								<!--<p data-bind="text: formatted_address"></p>-->
								<!--<p>Inspection Result: <span data-bind="text: grade"></span></p>-->
							</div>
						</li>
					</ul>						
					</div>
					<div data-bind="ifnot: screenPos">
						<ul id="list" class="results-list" data-bind="foreach: filteredResults">
						<li>
							<div class="corner-info" data-bind="click: $parent.setFocus">
								<p data-bind="text: name"></p>
								<p data-bind="text: formatted_address"></p>
								<!--<p>Inspection Result: <span data-bind="text: grade"></span></p>-->
							</div>
						</li>
					</ul>
						
					</div>
				</div>
			</aside>
		</div>
	</div>
	<!-- initialize scripts -->
	<script type="text/javascript" src="js/knockout-min.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!-- end initialize scripts -->
</body>

</html>
