<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="css/main2.css">
</head>

<body>
	<div id="map-canvas"></div>

	<input class="controls" id="pac-input" data-bind="textInput: keyword, event: {keypress: enterSearch}" class="form-control"
	type="text" placeholder="Start Searching Here!"></input>

	<div id="results-box" style="display: none" data-bind="visible: true">
		
		<div class="btn-group justified" role="group">
			<div data-bind="foreach: filters">
				<input type="button" class="btn btn-primary" data-bind="click: $parent.setActiveFilter, value: grade" />
			</div>

		</div>

		<ul class="results-list" data-bind="foreach: filteredResults">
			<li>
				<div class="panel-heading" data-bind="click: $parent.setFocus">
					<p data-bind="text: name"></p>
					<p data-bind="text: formatted_address"></p>
					<p>Food Inspection Result: <span data-bind="text: grade"></span></p>
				</div>
			</li>
		</ul>
	</div>


	<div id='predictions'></div>
	<!-- initialize scripts -->
	<script type="text/javascript" src="js/knockout-min.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!-- end initialize scripts -->
</body>

</html>
